<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src='./js/script.js'></script>
    <title>CountDown Timer</title>
</head>
<body>
    <h1>Count-Down-Er</h1>
    <div class='prompt'>
        <h2>What Are You Counting Down To?</h2>
        <h4 class='finished'></h4>
    </div>
    <div class='list'>
        <ul class='list-down'>
            <h3 class='num-text'></h3>
        </ul>
    </div>
    <div class='second-prompt'>
        <h3 class=second></h3>
    </div>
    <div class='user'>
        <input class='input' placeholder="what are you counting?">
        <button class='submit'>GO</button>
        <input class='input-two' placeholder="How many days?">
        <button class='submit-two'>GO</button>
    </div>
    <div class='timer'>
        
    </div>
</body>
</html>
